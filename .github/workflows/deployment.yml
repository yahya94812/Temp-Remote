name: React App CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: latest

    

    - name: Install dependencies
      run: npm install
      working-directory: ./myapp

    - name: Build project
      run: npm run build
      working-directory: ./myapp
