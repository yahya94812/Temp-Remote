name: React App CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci
      working-directory: ./myapp

    - name: Build the app
      run: npm run build
      working-directory: ./myapp

    - name: Deploy to GitHub Pages
      run: npm run deploy
      working-directory: ./myapp
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
