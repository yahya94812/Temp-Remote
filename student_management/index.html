<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management System</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        margin-top: 30px;
        margin-bottom: 30px;
        padding: 30px;
      }
      .header {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        padding: 20px;
        border-radius: 15px;
        margin-bottom: 30px;
        text-align: center;
      }
      .btn-primary {
        background: linear-gradient(45deg, #667eea, #764ba2);
        border: none;
        border-radius: 10px;
        padding: 10px 20px;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }
      .btn-danger {
        background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        border: none;
        border-radius: 8px;
        transition: all 0.3s ease;
      }
      .btn-warning {
        background: linear-gradient(45deg, #feca57, #ff9ff3);
        border: none;
        border-radius: 8px;
        transition: all 0.3s ease;
      }
      .table {
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
      .table thead {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
      }
      .form-control {
        border-radius: 10px;
        border: 2px solid #e9ecef;
        transition: all 0.3s ease;
      }
      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }
      .modal-content {
        border-radius: 20px;
        border: none;
      }
      .modal-header {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        border-radius: 20px 20px 0 0;
      }
      .alert {
        border-radius: 15px;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>
          <i class="fas fa-graduation-cap me-3"></i>Student Management System
        </h1>
        <p class="mb-0">Manage student records with ease</p>
      </div>

      <!-- Success/Error Messages -->
      <div id="alertContainer"></div>

      <!-- Add Student Button -->
      <div class="row mb-4">
        <div class="col-12">
          <button
            type="button"
            class="btn btn-primary btn-lg"
            data-bs-toggle="modal"
            data-bs-target="#addStudentModal"
          >
            <i class="fas fa-plus me-2"></i>Add New Student
          </button>
        </div>
      </div>

      <!-- Students Table -->
      <div class="row">
        <div class="col-12">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Gender</th>
                  <th>Date of Birth</th>
                  <th>Phone</th>
                  <th>Email</th>
                  <th>CGPA</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="studentTableBody">
                <!-- Students will be loaded here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Student Modal -->
    <div class="modal fade" id="addStudentModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              <i class="fas fa-user-plus me-2"></i>Add New Student
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addStudentForm">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Full Name</label>
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Gender</label>
                  <select class="form-control" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Date of Birth</label>
                  <input type="date" class="form-control" name="dob" required />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Phone Number</label>
                  <input
                    type="tel"
                    class="form-control"
                    name="phone"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Email Address</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">CGPA</label>
                  <input
                    type="number"
                    step="0.01"
                    min="0"
                    max="10"
                    class="form-control"
                    name="cgpa"
                    required
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="addStudent()"
            >
              <i class="fas fa-save me-2"></i>Save Student
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Student Modal -->
    <div class="modal fade" id="editStudentModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              <i class="fas fa-user-edit me-2"></i>Edit Student
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editStudentForm">
              <input type="hidden" name="id" id="editStudentId" />
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Full Name</label>
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    id="editName"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Gender</label>
                  <select
                    class="form-control"
                    name="gender"
                    id="editGender"
                    required
                  >
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Date of Birth</label>
                  <input
                    type="date"
                    class="form-control"
                    name="dob"
                    id="editDob"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Phone Number</label>
                  <input
                    type="tel"
                    class="form-control"
                    name="phone"
                    id="editPhone"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Email Address</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    id="editEmail"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">CGPA</label>
                  <input
                    type="number"
                    step="0.01"
                    min="0"
                    max="10"
                    class="form-control"
                    name="cgpa"
                    id="editCgpa"
                    required
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="updateStudent()"
            >
              <i class="fas fa-save me-2"></i>Update Student
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
      // Load students when page loads
      document.addEventListener("DOMContentLoaded", function () {
        loadStudents();
      });

      // Load all students
      function loadStudents() {
        fetch("api.php?action=getStudents")
          .then((response) => response.json())
          .then((data) => {
            const tbody = document.getElementById("studentTableBody");
            tbody.innerHTML = "";

            if (data.success && data.students.length > 0) {
              data.students.forEach((student) => {
                const row = `
                                <tr>
                                    <td>${student.id}</td>
                                    <td>${student.name}</td>
                                    <td>${student.gender}</td>
                                    <td>${student.dob}</td>
                                    <td>${student.phone}</td>
                                    <td>${student.email}</td>
                                    <td>${student.cgpa}</td>
                                    <td>
                                        <button class="btn btn-warning btn-sm me-2" onclick="editStudent(${student.id})">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="btn btn-danger btn-sm" onclick="deleteStudent(${student.id})">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            `;
                tbody.innerHTML += row;
              });
            } else {
              tbody.innerHTML =
                '<tr><td colspan="8" class="text-center">No students found</td></tr>';
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            showAlert("Error loading students", "danger");
          });
      }

      // Add new student
      function addStudent() {
        const form = document.getElementById("addStudentForm");
        const formData = new FormData(form);
        formData.append("action", "addStudent");

        fetch("api.php", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              showAlert("Student added successfully!", "success");
              form.reset();
              bootstrap.Modal.getInstance(
                document.getElementById("addStudentModal")
              ).hide();
              loadStudents();
            } else {
              showAlert(data.message || "Error adding student", "danger");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            showAlert("Error adding student", "danger");
          });
      }

      // Edit student
      function editStudent(id) {
        fetch(`api.php?action=getStudent&id=${id}`)
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              const student = data.student;
              document.getElementById("editStudentId").value = student.id;
              document.getElementById("editName").value = student.name;
              document.getElementById("editGender").value = student.gender;
              document.getElementById("editDob").value = student.dob;
              document.getElementById("editPhone").value = student.phone;
              document.getElementById("editEmail").value = student.email;
              document.getElementById("editCgpa").value = student.cgpa;

              new bootstrap.Modal(
                document.getElementById("editStudentModal")
              ).show();
            } else {
              showAlert("Error loading student data", "danger");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            showAlert("Error loading student data", "danger");
          });
      }

      // Update student
      function updateStudent() {
        const form = document.getElementById("editStudentForm");
        const formData = new FormData(form);
        formData.append("action", "updateStudent");

        fetch("api.php", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              showAlert("Student updated successfully!", "success");
              bootstrap.Modal.getInstance(
                document.getElementById("editStudentModal")
              ).hide();
              loadStudents();
            } else {
              showAlert(data.message || "Error updating student", "danger");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            showAlert("Error updating student", "danger");
          });
      }

      // Delete student
      function deleteStudent(id) {
        if (confirm("Are you sure you want to delete this student?")) {
          const formData = new FormData();
          formData.append("action", "deleteStudent");
          formData.append("id", id);

          fetch("api.php", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                showAlert("Student deleted successfully!", "success");
                loadStudents();
              } else {
                showAlert(data.message || "Error deleting student", "danger");
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              showAlert("Error deleting student", "danger");
            });
        }
      }

      // Show alert messages
      function showAlert(message, type) {
        const alertContainer = document.getElementById("alertContainer");
        const alert = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        alertContainer.innerHTML = alert;

        // Auto-hide after 5 seconds
        setTimeout(() => {
          const alertElement = alertContainer.querySelector(".alert");
          if (alertElement) {
            bootstrap.Alert.getInstance(alertElement)?.close();
          }
        }, 5000);
      }
    </script>
  </body>
</html>
